<section class="inquiry">
  <h2>お問い合わせ</h2>
  <div class="inquiry-content">
    <form action="mailto:takemocha37@gmail.com" method="post" enctype="text/plain">
      <label for="name">氏名 <span class="required">必須</span></label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス <span class="required">必須</span></label>
      <input type="email" id="email" name="email" placeholder="example@celmyon.com" required>

      <label for="company">会社名 <span class="required">必須</span></label>
      <input type="text" id="company" name="company" placeholder="example@celmyon.com" required>

      <label for="phone">電話番号</label>
      <input type="tel" id="phone" name="phone">

      <label for="product">お問い合わせの商品</label>
      <input type="text" id="product" name="product">

      <label for="message">質問・ご要望など</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <button type="submit" class="btn-inquiry">問い合わせをする</button>
    </form>
  </div>
</section>
